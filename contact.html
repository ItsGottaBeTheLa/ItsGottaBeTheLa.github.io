<body>
    <!-- Navigation -->
    <header id="masthead">
        <div class="container">
            <a href="index.html">
                <h1>Damiano Raab</h1>
            </a>
            <nav class="navbar">
                <a class="nav-link" href="index.html">About Me</a>

            </nav>
        </div>    
    </header>
    <!-- Contact Section -->
    <div class="container" id="main-container">
        <section id="contact">
            <h1>Contact</h1>
            <hr>
            <form action="#" method="POST" id="contact-form">
                <label for="fname"> Full Name:</label>
                <input type="text" id="fname" name="fullname" placeholder="your name" required>
                <br>
                <label for="email"> Email Address:</label>
                <input type="text" id="email" name="email" placeholder="your email" required>
                <br>
                <label for="number"> Phone Number:</label>
                <input type="tel" id="number" name="number" placeholder="your phone number" required>
                <br><br>
                <label for="message">Message:</label>
                <br>
                <textarea id="message" name="message" placeholder="Please type your message here" style="height:200px"></textarea>
                <br><br>
                <label for="pcontact">Best method of Contact</label>
                <br>
                <select name="pcontact" id="pcontact">   
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                </select>
                <br><br>
                <input type="submit" value="submit" id="formButton">
            </form>
        </section>
    </div>
